<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Album</title>
    <!-- Include the AR.js library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .a-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: transparent;
        }
        /* Flashlight button styling */
        #flashlight-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Flashlight Button -->
    <button id="flashlight-btn">ðŸ’¡ Flashlight</button>

    <!-- AR.js Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; vrModeUI: false;">
        
        <!-- Marker 1 with Muted, Playsinline Video -->
        <a-marker preset="custom" type="pattern" url="pattern1.patt">
            <a-video src="video1.mp4" width="0.8" height="1.0" position="0 0.1 0" autoplay loop muted playsinline></a-video>
        </a-marker>
        
        <!-- Marker 2 -->
        <a-marker preset="custom" type="pattern" url="pattern2.patt">
            <a-video src="video2.mp4" width="0.8" height="1.0" position="0 0.1 0" autoplay loop muted playsinline></a-video>
        </a-marker>

        <!-- Marker 3 -->
        <a-marker preset="custom" type="pattern" url="pattern3.patt">
            <a-video src="video3.mp4" width="0.8" height="1.0" position="0 0.1 0" autoplay loop muted playsinline></a-video>
        </a-marker>

        <!-- Marker 4 -->
        <a-marker preset="custom" type="pattern" url="pattern4.patt">
            <a-video src="video4.mp4" width="0.8" height="1.0" position="0 0.1 0" autoplay loop muted playsinline></a-video>
        </a-marker>

        <!-- Marker 5 -->
        <a-marker preset="custom" type="pattern" url="pattern5.patt">
            <a-video src="video5.mp4" width="0.8" height="1.0" position="0 0.1 0" autoplay loop muted playsinline></a-video>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Toggle Flashlight
        let flashlightOn = false;
        const flashlightBtn = document.getElementById('flashlight-btn');
        
        flashlightBtn.addEventListener('click', () => {
            flashlightOn = !flashlightOn;
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" } } })
                    .then(stream => {
                        const track = stream.getVideoTracks()[0];
                        const imageCapture = new ImageCapture(track);
                        imageCapture.getPhotoCapabilities().then(() => {
                            track.applyConstraints({
                                advanced: [{ torch: flashlightOn }]
                            }).catch(e => console.error(e));
                        });
                    }).catch(e => console.error("Flashlight not supported", e));
            } else {
                alert("Flashlight not supported on this device.");
            }
        });

        // Mute all videos on load
        window.onload = function() {
            document.querySelectorAll('a-video').forEach(video => {
                video.muted = true;
            });
        };
    </script>
</body>
</html>
