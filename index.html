<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Album</title>
    <!-- Include the AR.js library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- AR.js Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <!-- Marker 1 -->
        <a-marker preset="custom" type="pattern" url="pattern1.patt">
            <a-video src="video1.mp4" width="1" height="0.5" position="0 0 0" autoplay loop></a-video>
        </a-marker>
        
        <!-- Marker 2 -->
        <a-marker preset="custom" type="pattern" url="pattern2.patt">
            <a-video src="video2.mp4" width="1" height="0.5" position="0 0 0" autoplay loop></a-video>
        </a-marker>

        <!-- Marker 3 -->
        <a-marker preset="custom" type="pattern" url="pattern3.patt">
            <a-video src="video3.mp4" width="1" height="0.5" position="0 0 0" autoplay loop></a-video>
        </a-marker>

        <!-- Marker 4 -->
        <a-marker preset="custom" type="pattern" url="pattern4.patt">
            <a-video src="video4.mp4" width="1" height="0.5" position="0 0 0" autoplay loop></a-video>
        </a-marker>

        <!-- Marker 5 -->
        <a-marker preset="custom" type="pattern" url="pattern5.patt">
            <a-video src="video5.mp4" width="1" height="0.5" position="0 0 0" autoplay loop></a-video>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
